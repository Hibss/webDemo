<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>dataTables</title>
    <link rel="stylesheet" type="text/css" th:href="@{/DataTables/datatables.min.css}"/>
<style>
    div.dataTables_wrapper {
        width: 800px;
        margin: 0 auto;
    }
    table,tr,td,th{
        border:1px solid ;
        border-collapse:collapse;
    }
</style>

</head>
<div id="demo_info"></div>
<!-- search 框start -->
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="姓名" name="fullname" id="fullname">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="手机" name="mobile" id="mobile">
                    </div>

                    <button type="button" class="btn btn-submit" >搜索</button>
                </form>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->

    </nav>
</div>
<!-- search 框end -->
<table id="example" class="display table table-bordered data-table" style="width:100%"  data-order="[[ 2, &quot;desc&quot; ]]" >
    <!--data-page-length="10" -->
    <thead>
    <tr>
        <th>座机号</th>
        <th>用户名</th>
        <th>呼叫时间</th>
        <th>呼叫线路</th>
    </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
    <tr>
        <th>座机号</th>
        <th>用户名</th>
        <th>呼叫时间</th>
        <th>呼叫线路</th>

    </tr>
    </tfoot>
</table>
<script th:src="@{jquery-3.1.1.js}" type="text/javascript"></script>
<script type="text/javascript" th:src="@{/DataTables/DataTables/js/jquery.dataTables.min.js}"></script>
<script type="text/javascript" th:src="@{/DataTables/datatables.min.js}"></script>
<script>
$(function(){
    document.onkeydown = keyListener;
    function keyListener(e) {
        e = e ? e : event;
        if (e.keyCode == 13 && $("#password").val() != '') {
            event.returnValue = false; //禁止默认的提交键,否则会出现提交两次的情况
            submitSearch(); //调用登录按钮的登录事件
        }
    }

    //默认设置
    $.extend( true, $.fn.dataTable.defaults, {
        "searching": true,
        "ordering": true
    } );

    var table = $('#example').DataTable({
                "processing" : true,
                "serverSide" : true,
                "ajax": {
                    url:"/callRecord/list",
                    type:"GET",
                    "data": function ( d ) {
                        //添加额外的参数传给服务器
                        d.mobile = $("#mobile").val();
                        d.fullname = $("#fullname").val();
                    }
                },
                "deferRender": true,
                "columns": [
                    {
                        "data": "device",
                        orderable : true,
                        name :"device"
                    },
                    {
                        "data": "userName" ,
                        orderable : true,
                        name:'user_name'
                    },
                    {
                        "data": "callTime",
                        orderable:true,
                        name:'call_time'
                    },
                    {
                        "data": "callType",
                        orderable:true,
                        name:'call_type',
                        render: function ( data, type, full, meta ) {
                            return data ==4?"即信云通信":"其他";
                        }
                    }
                ],
                "dom": '<fl>rt<ip>',
                "paginationType":"full_numbers",
                language: {
                    "sProcessing": "处理中...",
                    "sLengthMenu": "显示 _MENU_ 项结果",
                    "sZeroRecords": "没有匹配结果",
                    "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                    "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                    "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                    "sInfoPostFix": "",
                    "sSearch": "搜索:",
                    "sUrl": "",
                    "sEmptyTable": "表中数据为空",
                    "sLoadingRecords": "载入中...",
                    "sInfoThousands": ",",
                    "oPaginate": {
                        "sFirst": "首页",
                        "sPrevious": "上页",
                        "sNext": "下页",
                        "sLast": "末页"
                    },
                    "oAria": {
                        "sSortAscending": ": 以升序排列此列",
                        "sSortDescending": ": 以降序排列此列"
                    }
                }

            }
            );
//    table.on('click', 'tr', function () {
//        var data = table.row(this).data();
//        alert( 'You clicked on '+data.fullname+'\'s row' );
//    } );
//    table.on('click', 'td', function () {
//        alert( 'You clicked on '+this.innerHTML+'\'s td' );
//    } );
    $(".btn-submit").click(submitSearch);
    function submitSearch(){
        table.draw();
    }
});
</script>
</html>
